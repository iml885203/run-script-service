repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Go-specific hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-mod-tidy

  # golangci-lint (updated to match CI version)
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.60.1
    hooks:
      - id: golangci-lint

  # Custom Go tools
  - repo: local
    hooks:
      # Install and run goimports
      - id: goimports
        name: goimports
        entry: bash -c 'go install golang.org/x/tools/cmd/goimports@latest && $(go env GOPATH)/bin/goimports -local run-script-service -w .'
        language: system
        files: \.go$
        pass_filenames: false

      # Go Tests
      - id: go-test
        name: go test
        entry: go test ./...
        language: system
        files: \.go$
        pass_filenames: false

      # Frontend Tests
      - id: frontend-test
        name: frontend test
        entry: bash -c 'if [ -d "web/frontend" ] && [ -f "web/frontend/package.json" ]; then cd web/frontend && pnpm test -- --run; else echo "Frontend project not found, skipping tests"; fi'
        language: system
        files: ^web/frontend/.*\.(ts|js|vue)$
        pass_filenames: false

      # Frontend Type Check
      - id: frontend-type-check
        name: frontend type check
        entry: bash -c 'if [ -d "web/frontend" ] && [ -f "web/frontend/package.json" ]; then cd web/frontend && pnpm type-check; else echo "Frontend project not found, skipping type check"; fi'
        language: system
        files: ^web/frontend/.*\.(ts|vue)$
        pass_filenames: false

      # Frontend Build Check
      - id: frontend-build-check
        name: frontend build check
        entry: bash -c 'if [ -d "web/frontend" ] && [ -f "web/frontend/package.json" ]; then cd web/frontend && pnpm build > /dev/null 2>&1 && echo "Frontend builds successfully" || echo "Frontend build failed - check for errors"; else echo "Frontend project not found, skipping build check"; fi'
        language: system
        files: ^web/frontend/.*\.(ts|js|vue)$
        pass_filenames: false

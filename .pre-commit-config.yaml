repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Go-specific hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-mod-tidy

  # golangci-lint (updated to match CI version)
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.60.1
    hooks:
      - id: golangci-lint

  # Custom Go tools
  - repo: local
    hooks:
      # Install and run goimports
      - id: goimports
        name: goimports
        entry: bash -c 'go install golang.org/x/tools/cmd/goimports@latest && $(go env GOPATH)/bin/goimports -local run-script-service -w .'
        language: system
        files: \.go$
        pass_filenames: false

      # Tests
      - id: go-test
        name: go test
        entry: go test ./...
        language: system
        files: \.go$
        pass_filenames: false
